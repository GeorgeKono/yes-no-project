<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES-NO Questions</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="main-container">
        <h1>Ask anything</h1>
        <h3>Yes/No</h4>

        <section class="question-container">
            <form onsubmit="onAsk(event)">
                <input type="text" class="user-question" oninput="hideUserMsg()" placeholder="Your Question">
                <button class="ask-btn">Ask</button>
                <div hidden class="user-msg">
                    <h6>Please ask a question with at least 3 characters and ends with "?" symbol</h6>
                </div>
            </form>
        </section>
        <section hidden class="loader-container">
            <img src="./img/loader.svg" alt="">
        </section>
        <section class="ans-container">
            <h2></h2>
            <img onload="showAns()" src="" alt="">
        </section>
    </section>

    <script src="js/services/ans.service.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
